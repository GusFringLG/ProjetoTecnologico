<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="api.js"></script>
</head>

<body>

    <header>
       <h2 class="logo">Logo</h2>
       <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Founders</a>
        <button class="btnLogin-popup">Login</button>
       </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-sharp"></ion-icon>   
        </span>

        <div class="form-box login">
            <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input id="username" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input id="password" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                     Lembrar-se de mim</label>
                     <a href="#">Esqueceu a Pass?</a>
                </div>
                <button onclick="login()" class="btn">Login                   
                </button>
                <div class="login-register">
                    <p>Não tem conta? <a
                     href="#" class="register-link">Registar-se</a></p>
                </div>

        </div>

        <div class="form-box register">
            <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="username_register" type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input id="email_register" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input id="password_register" type="password" required>
                    <label>Pass</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Aceito os termos & condiçoes!
                    </label>
                </div>
                <button onclick="register()"
                class="btn">Register</button>
                <div class="login-register">
                    <p>ja tem conta? <a
                     href="#" 
                     class="login-link">Login</a>
                    </p>
                </div>
        </div>
    </div>
    
    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
